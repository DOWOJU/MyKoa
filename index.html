<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor and Console</title>
    <style>
        /* 这里可以添加一些基本的样式，后续可根据需求扩展 */
        body {
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            margin-bottom: 10px;
        }

        #console-output {
            border: 1px solid #ccc;
            min-height: 150px;
            padding: 10px;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <h1>Python Code Editor and Console</h1>
    <textarea id="python-code-input" placeholder="在此输入Python代码"></textarea>
    <button id="execute-button">执行代码</button>
    <div id="console-output">控制台输出将显示在此处</div>
    <script src="script.js"></script>
</body>

</html>
